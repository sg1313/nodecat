<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{guestbooks.nick}}</title>
</head>
<body>
{{guestbooks.nick}}
<form id="login-form" action="/guestbooksupdate" method="post">
    <input type="hidden" name="id" value="{{guestbooks.id}}">
    <div class="input-group">
        <label for="name">이름</label>
        <input id="name" type="text" name="name" value="{{guestbooks.nick}}" required autofocus>
    </div>
    <div class="input-group">
        <label for="email">이름메일</label>
        <input id="email" type="email" name="email" value="{{guestbooks.email}}" required autofocus>
    </div>
    <div>
        <textarea name="content">{{guestbooks.content}}</textarea>

    </div>
    <button id="guestbookcreate" type="submit" class="btn">방명록 등록</button>
    <a id="guestbook" href="/myguestbook" class="btn">방명록 목록보기</a>
</form>

</body>
</html>
